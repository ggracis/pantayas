name: Push-to-EC2
on:
  workflow_dispatch:

  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v3

      - name: Copy files with SSH
        uses: easingthemes/ssh-deploy@main

        env:
          SSH_PRIVATE_KEY: ${{secrets.EC2_SSH_KEY}}
          SOURCE: "./"
          REMOTE_HOST: "ec2-18-231-148-75.sa-east-1.compute.amazonaws.com"
          REMOTE_USER: "ec2-user"
          TARGET: "~/pantayas/"

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master

        with:
          host: "ec2-18-231-148-75.sa-east-1.compute.amazonaws.com"
          username: "ec2-user"
          key: ${{secrets.EC2_SSH_KEY}}
          script: |
            cd ~/pantayas
            npm install
            npm run start
